<!DOCTYPE html>
<html>
<head>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
    
    <!-- Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js' ></script>
    
    <!-- Datepicker -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
    <!-- TimePicker -->
    <script type='text/javascript' src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
    <script type='text/javascript' src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    <script type='text/javascript' src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>  
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">  

    <script type='text/javascript' defer src="https://cdn.jsdelivr.net/gh/haraujos99/agendamentoNEOTeste/scriptTeste2.js"></script>
</head>

<body style="
display: flex;
flex-direction: column;
font-family: sans-serif;">
    <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #007cbe;
    border-radius: 15px;
    box-shadow: 25px 30px 30px 0px #000000a0 ;
    ">
        <div style="
        display: flex;
        width: 500px;
        height: 320px;
        margin: 50px 0px;
        align-items: center;
        flex-direction: column;
        background-color: #fff;
        border-radius: 15px;
        box-sizing: border-box;
        box-shadow: 15px 20px 1px 0px #00466bfc ;
        ">
            <h3 style="
            align-self: center;
            font-weight: bolder;
            color: #ff8800;
            margin-top: 25px;
            ">Agendamento de retorno</h3>
            <ShowCustomForm  class="flex-center" style="
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgb(169, 168, 168);
            border-radius: 10px;
            padding: 15px;
            ">
                <label for="inputData" style="
                display: flex;
                margin: 5px 0px;
                align-self: center;
                ">
                    Data:
                    <input type='text' WaitForSubmit="true" class="form-control" id='datepicker' name="datepicker" data-date-format="dd/mm/yyyy"
                     style="
                     height: 25px;
                     width: 100px;
                    margin-left: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(169, 168, 168);
                    "> -- 
                    <div  style="position: relative;">
                        <input type = 'text' WaitForSubmit="true" class="form-control" id='timepicker' name="timepicker" style="
                        width: 80px;
                        height: 25px;
                        border-radius: 5px;
                        border: 1px solid rgb(169, 168, 168);
                        " />  

                    </div>
                    
                </label>
                <label for="selectMotivoAgendamento" style="
                display: flex;
                margin: 5px 0px;
                align-self: center;
                ">
                    Motivo: 
                    <select name="selectMotivoAgendamento" WaitForSubmit="true" id="selectMotivoAgendamento" name="selectMotivoAgendamento" style="
                    border-radius: 5px;
                    border: 1px solid rgb(169, 168, 168);
                    width: 160px;
                    "
                    >
                        <option selected value=""> </option>
                        <option  value="1">Motivo 1</option>
                        <option  value="2">Motivo 2</option>
                    </select>
                </label>

                <label for="selectRetorno"  style="
                display: flex;
                margin: 5px 0px;
                align-self: center;
                ">
                    Retorno: 
                    <select name="selectRetorno" WaitForSubmit="true" id="selectRetorno" name="selectRetorno" style="
                    border-radius: 5px;
                    border: 1px solid rgb(169, 168, 168);
                    width: 160px;
                    "
                    >
                        <option selected value=""> </option>
                        <option  value="agent">Para vocÃª</option>
                        <option  value="skill">Para a Skill</option>
                    </select>
                </label>

                <div style="
                display: flex;
                flex-direction: column;
                ">
                    <label for="inputMesmoTelefone"
                    style="
                    font-size: 12px;
                    ">
                        <input type="radio" id="checkMesmoTelefone" WaitForSubmit="true" name="retornoTelefone" value="Mesmo telefone">
                        Retornar para mesmo telefone
                    </label>
                    
                    <label for="inputOutroTelefone"
                    style="
                    font-size: 12px;
                    ">
                        <input type="radio" id="checkOutroTelefone" WaitForSubmit="true" name="retornoTelefone" value="Outro telefone">
                        Retornar para
                        <input type="text" id="inputOutroTelefone" WaitForSubmit="true" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);"">
                    </label>
                </div>

                <submit style="
                margin: 5px;    
                padding: 7px;
                background-color: #007cbe;
                border: unset;
                border-radius: 15px;
                color: #fff;
                ">Agendar</submit>
            </ShowCustomForm>
        </div>
    </div>
</body>
</html>
